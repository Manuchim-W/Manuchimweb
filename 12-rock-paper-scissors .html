<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/12-rps .css" />
  </head>
  <body>
    <p class="rps">Rock Paper Scissors</p>
    <button class="rock js-rock-button">
      <img class="pict" src="/Emoji/rock-emoji.png" alt="" />
    </button>

    <button class="paper js-paper-button">
      <img class="pict" src="/Emoji/paper-emoji.png" alt="" />
    </button>

    <button class="scissors js-scissors-button">
      <img class="pict" src="/Emoji/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button class="reset">Reset Score</button>
    <button class="auto">Auto Play</button>

    <div class="Question"></div>

    <script src="/scripts/12-rock-paper-scissors .js"></script>
  </body>
</html>
